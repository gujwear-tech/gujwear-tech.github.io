<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="description" content="GujWear — Authentic style and premium men's shirts. Coming soon January 1st, 2026. Join our community and get notified when we launch." />
    <meta name="keywords" content="men's shirts, authentic style, premium clothing, GujWear, coming soon" />
    <meta name="author" content="GujWear" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#ff6b35" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gujwear-tech.github.io/" />
    <meta property="og:title" content="GujWear — Premium Men's Shirts | Coming Soon" />
    <meta property="og:description" content="Authentic style and premium men's shirts launching January 1st, 2026. Join our community." />
    <meta property="og:image" content="https://gujwear-tech.github.io/assets/logo.png" />
    <meta property="og:image:alt" content="GujWear Logo" />
    <meta property="og:site_name" content="GujWear" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://gujwear-tech.github.io/" />
    <meta name="twitter:title" content="GujWear — Premium Men's Shirts | Coming Soon" />
    <meta name="twitter:description" content="Authentic style and premium men's shirts launching January 1st, 2026. Join our community." />
    <meta name="twitter:image" content="https://gujwear-tech.github.io/assets/logo.png" />
    <meta name="twitter:creator" content="@gujwear" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://gujwear-tech.github.io/" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.instagram.com" />
    
    <!-- Sitemap -->
    <link rel="sitemap" href="/sitemap.xml" />
    
    <title>GujWear — Premium Men's Shirts | Coming Soon January 1st, 2026</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "GujWear",
      "url": "https://gujwear-tech.github.io",
      "logo": "https://gujwear-tech.github.io/assets/logo.png",
      "description": "Premium men's shirts with authentic style. Launching January 1st, 2026.",
      "sameAs": [
        "https://www.instagram.com/gujwear"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "General",
        "email": "gujwear@gmail.com"
      }
    }
    </script>
    
    <!-- Event Schema for Launch -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Event",
      "name": "GujWear Launch",
      "description": "Official launch of GujWear premium men's shirts collection",
      "startDate": "2026-01-01T00:00:00Z",
      "url": "https://gujwear-tech.github.io",
      "organizer": {
        "@type": "Organization",
        "name": "GujWear",
        "url": "https://gujwear-tech.github.io"
      }
    }
    </script>
  </head>
  <body>
    <main class="wrap">
      <div class="card">
        <div class="brand">
          <img src="assets/logo.png" alt="GujWear logo" class="logo" />
          <div class="brand-text">
            <h1>GujWear</h1>
            <small class="slogan">“Authentic Style, GujWear Pride.”</small>
          </div>
        </div>

        <p class="tag">Men's shirts — crafted with attitude. Launching soon.</p>

        <div class="countdown" id="countdown" aria-live="polite">Loading countdown…</div>

        <form id="subscribe" class="subscribe" novalidate>
          <input id="email" type="email" placeholder="Enter your email" required />
          <button type="submit">Notify Me</button>
        </form>

        <div id="response" class="response" role="status"></div>

        <div class="teaser">
          <div class="card-item">Premium fabrics</div>
          <div class="card-item">Tailored fits</div>
          <div class="card-item">Limited drops</div>
        </div>

        <div class="socials">
          <a href="https://www.instagram.com/gujwear" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
          <a href="mailto:gujwear@gmail.com" aria-label="Email">Contact</a>
        </div>
      </div>
    </main>

    <canvas id="bg"></canvas>

    <script src="js/main.js"></script>
  </body>
</html>
