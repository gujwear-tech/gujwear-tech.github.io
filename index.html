<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GujWear — Coming Soon</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="wrap">
      <div class="card">
        <div class="brand">
          <div class="hanger">
            <svg class="hanging-shirt" viewBox="0 0 64 64" aria-hidden="true">
              <path fill="#111" d="M9 6l7 3 4-2 6 3 6-3 4 2 7-3v8l-6 3v30H15V20L9 17V6z"/>
            </svg>
          </div>
          <img src="assets/logo.png" alt="GujWear logo" class="logo" />
          <div class="brand-text">
            <h1>GujWear</h1>
            <small class="slogan">“Authentic Style, GujWear Pride.”</small>
          </div>
        </div>

        <p class="tag">Men's shirts — crafted with attitude. Launching soon.</p>

        <div class="countdown" id="countdown" aria-live="polite">Loading countdown…</div>

        <form id="subscribe" class="subscribe" novalidate>
          <input id="email" type="email" placeholder="Enter your email" required />
          <button type="submit">Notify Me</button>
        </form>

        <div id="response" class="response" role="status"></div>

        <div class="teaser">
          <div class="card-item">Premium fabrics</div>
          <div class="card-item">Tailored fits</div>
          <div class="card-item">Limited drops</div>
        </div>

        <div class="socials">
          <a href="https://www.instagram.com/gujwear" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
          <a href="mailto:gujwear@gmail.com" aria-label="Email">Contact</a>
        </div>
      </div>
    </main>

    <canvas id="bg"></canvas>

    <script src="js/main.js"></script>
  </body>
</html>
